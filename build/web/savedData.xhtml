<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        The new entity created successfully <br></br>
        #{sub.newSubscriber}
        
        <f:view>
            <h:form>
                <h:dataTable value="#{sub.portalServices}" var="item">
                    
                    <h:column>
                        <f:facet name="header">Sub Service Code </f:facet>
                       
                        #{sub.getArabicServiceName(item.subEntity.subscriptionPortalPK.subserviceId)}
                    </h:column>
                    
 
                    <h:column>
                        <f:facet name="header">Subscribe </f:facet>
                        <h:selectBooleanCheckbox value="#{item.check}" />
                    </h:column>
                    
                </h:dataTable>
                <h:commandButton value="Subscribe to Additional services" action="#{sub.saveAdditionalServices()}"/>
            </h:form>
        </f:view>

    </h:body>
</html>
