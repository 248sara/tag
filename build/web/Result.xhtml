<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Tags Result</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2"> 
            <h:outputText value="Name:"/>
            <h:outputText value="#{customer.name}"/>
            
            <h:outputText value="Email:"/>
            <h:outputText value="#{customer.email}" />
            
            <h:outputText value="Year of Birth:"/>
            <h:outputText value="#{customer.yearOfBirth}"/>
            
            <h:outputText value="Your skilled languages:"/>
            <h:outputText value="#{customer.languageConcatenate}"/>
            
            <h:outputText value="Your status:"/>
            <h:outputText value="#{customer.status}"/>
            
            <h:outputText value="Your service:"/>
            <h:outputText value="#{customer.myService}"/>
            
             <h:outputText value="Your Amount:"/>
             <h:outputText value="#{customer.amount}"/>
        </h:panelGrid>
    </h:body>
</html>
