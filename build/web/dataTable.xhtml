<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Data Table</title>
        <h:outputStylesheet library="css" name="tableCss.css"/>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:dataTable value="#{tableData.names}" var="table"  class="tableStyle" rowClasses="rowOdd,rowEven">
                   
                    <h:column> 
                        <h:selectOneMenu value="#{table.menu}" onchange="submit()">
                             <f:selectItems value="#{table.namelist}"/>
                        </h:selectOneMenu>
                    </h:column>
                    
                    <h:column>                        
                        <f:facet name="header">
                            First Name
                        </f:facet>
                        <h:inputText value="#{table.firstName}" />                      
                    </h:column>
                  
                    <h:column>
                        <f:facet name="header">
                            Last Name
                        </f:facet>
                        <h:inputText value="#{table.lastName}"/>                     
                    </h:column>
                  
                   <h:column>
                        <f:facet name="header">
                            Delete Row
                        </f:facet>
                        <h:commandLink action="#{tableData.deleteRow(table)}" >
                            Delete
                        </h:commandLink>
                    </h:column>
                </h:dataTable> 
                
                
            </h:form>
        </f:view>

    </h:body>
</html>
